<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>

    <style>
        #calculator {
            width: 120px;
            height: 175px;
            display: flex;
            flex-wrap: wrap;
        }
        .buttons {
            background-color: #646462;
            width: 24%;
            color: #efefef;
            text-align: center;
            border: 0.50px solid black;
             
        }
        .operators {
            background-color: orange;
        }
        .numbers {
            background-color: #7F7B71;
        }
    </style>
</head>
<body>
    
    <h1>My Calculator</h1>

    <div id="calculator">
        <div class="buttons">AC</div>
        <div class="buttons">&plusmn;</div>
        <div class="buttons">&percnt;</div>
        <div class="buttons operators">&divide;</div>
        <div class="buttons numbers">7</div>
        <div class="buttons numbers">8</div>
        <div class="buttons numbers">9</div>
        <div class="buttons operators">&times;</div>
        <div class="buttons numbers">4</div>
        <div class="buttons numbers">5</div>
        <div class="buttons numbers">6</div>
        <div class="buttons operators">&minus;</div>
        <div class="buttons numbers">1</div>
        <div class="buttons numbers">2</div>
        <div class="buttons numbers">3</div>
        <div class="buttons operators">&plus;</div>
    </div>

    

</body>
</html>
