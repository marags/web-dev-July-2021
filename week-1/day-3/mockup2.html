<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mockup2</title>
    </head>
    <body>
        
        <h3>Galvanize Profile Page</h3>
        <figure>
            <picture>
                <img src="./cookies.JPG" alt="cookie monster">
            </picture>
            <figcaption>Cookie Monster Cyber Security Pro</figcaption>
        </figure>

        <style>
            img, figcaption {
                /* The key to centering an img (in-line) is changing it to a block  */
                display: block;
                margin-left: auto;
                margin-right: auto;
                text-align: center;
                font-size: 12px;
            }
        </style>
    </body>
</html>
