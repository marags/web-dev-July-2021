<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
</head>
<body>
    
    <h1>My Music Player</h1>

    <table border="1px">
        <tr>
            <th>song</th>
            <th>Play</th>
        </tr>
        <tr>
            <td>song 1</td>
            <td>
                <audio controls>
                    <source src="./music/song1.mp3" type="audio/mp3">
                </audio>
            </td>
        </tr>
        <tr>
            <td>song 2</td>
            <td>
                <audio controls>
                    <source src="./music/song2.mp3" type="audio/mp3">
                </audio>
            </td>
        </tr>
    </table>
    
</body>
</html>
